<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP Assignment</title>
</head>
<body>
    <h1>The world's most advanced calculator</h1>
    <div class="wrapper">
        <div class="visor"> 
            <div class="calc"> <p id="calculation"></p>  </div>
            <div class="userinput"> <h2 id="input">0</h2> </div>
        </div>
        <div class="buttons">
            <div id="line1">
                <button id="clear" class="button AC">AC</button>
                <button id="negate" class="button operator">+-</button>
                <button id="backspace" class="button operator"> &#8592; </button>
                <button id="division" class="button operator">/</button>
            </div>
            <div id="line2">
                <button id="7" class="button number">7</button>
                <button id="8" class="button number">8</button>
                <button id="9" class="button number">9</button>
                <button id="multiplication" class="button operator">*</button>
            </div>
            <div id="line3">
                <button id="4" class="button number">4</button>
                <button id="5" class="button number">5</button>
                <button id="6" class="button number">6</button>
                <button id="minus" class="button operator">-</button>
            </div>
            <div id="line4">
                <button id="1" class="button number">1</button>
                <button id="2" class="button number">2</button>
                <button id="3" class="button number">3</button>
                <button id="sum" class="button operator">+</button>
            </div>
            <div id="line5">
                <button id="0" class="zero">0</button>
                <button id="decimal" class="button operator">.</button>
                <button id="equal" class="button equal">=</button>
            </div>
        </div>
    </div>
    <div id="footer">Built and designed by <a href="https://github.com/rnisiide"> Ricardo Nisiide</a> | <a href="https://github.com/rnisiide/calculator">Github Source</a></div> 

    <script src="./script.js"></script>
</body>
</html>
